<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A propos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/apropos.css">
</head>
<body>
    <div class="progress-app">
  <main class="progress-container">
    <div class="progress-panel">
      <div class="panel-header">
        <div class="system-status">
          <span class="status-indicator"></span>
          <span class="status-text">Pages en développement</span>
        </div>
      </div>

      <div class="progress-section">
        <div class="progress-wrapper">
          <div
            aria-valuemax="100"
            aria-valuemin="0"
            aria-valuenow="4"
            role="progressbar"
            class="progress-bar"
          >
            <div class="progress-line"></div>
            <div class="progress-particles"></div>
          </div>
        </div>

        <div class="info-grid">
          <div class="info-item">
            <span class="info-value">29%</span>
            <span class="info-label">Progression</span>
          </div>
          <div class="info-item">
            <span class="info-value">5</span>
            <span class="info-label">Jours de dév</span>
          </div>
          <div class="info-item">
            <span class="info-value">5/6</span>
            <span class="info-label">Jours restant</span>
          </div>
        </div>
      </div>

      <div class="timeline">
        <div class="time-marker">Aout</div>
        <div class="time-marker">Septembre</div>
        <div class="time-marker">Octobre</div>
      </div>
    </div>
  </main>
</div>
</body>
</html>
